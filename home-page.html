    <body>
        <!-- Header -->
        <header class="header">
            <div class="main-container">
                <div class="header__inner">
                    <!-- Nav -->
                    <nav class="nav">
                        <ul class="nav__list">
                            <li>

                    </nav>

                    <!-- Logo -->
                    <img
                        src="./assets/img/icons/logo-home.svg"

        <!-- Hero -->
        <div class="hero">
            <div class="main-container">
                <div class="hero__inner">
                    <!-- Hero content -->
                    <section class="hero-content">
                        <p class="hero-content__greeting">Hi, new friend!</p>
                        <h1 class="hero-content__heading heading-lv1">
                            We do not cook, we create your emotions!

                        <p class="hero-content__desc desc">
                            There's evidence that cooking, like other creative
                            practices, can boost well-being, self-esteem, and
                            other measures of mental health.
                        </p>
                        <a href="#!" class="hero-content__btn btn">Our menu</a>
                    </section>

                    <!-- Hero media -->
                    <div class="hero-media">
                        <div class="hero-media__left">
                            <figure class="hero-media__block">
                                <img
                                    src="./assets/img/hero-img.png"
                                    alt="dish"
                                    class="hero-media__img"
                                />
                            </figure>

                            <span class="hero-media__price">Price:$11</span>
                            <img
                                src="./assets/img/sub-hero-img-1.png"

                                class="hero-media__img-thumb-1"

                            <img
                                src="./assets/img/sub-hero-img-2.png"
                                alt="dish"
                                class="hero-media__img-thumb-2"

                            <img
